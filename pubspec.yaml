name: 'automated_testing_framework_example'
description: 'Example project for the Automated Testing Framework that provides a reusable example across add ons.'
homepage: 'https://github.com/peiffer-innovations/automated_testing_framework_example'
version: '2.2.4+10'

environment: 
  sdk: '>=2.17.0 <3.0.0'

dependencies: 
  automated_testing_framework: '^4.0.1+8'
  flutter: 
    sdk: 'flutter'
  flutter_slidable: '^1.3.1'
  form_validation: '^2.1.0+9'
  intl: '^0.17.0'
  logging: '^1.0.2'
  meta: '^1.7.0'
  provider: '^6.0.3'
  static_translations: '^2.1.1+6'

dev_dependencies: 
  flutter_test: 
    sdk: 'flutter'


flutter: 
  uses-material-design: true
  assets: 
    - 'assets/all_tests.json'
    - 'assets/tests/'

ignore_updates: 
  - 'async'
  - 'boolean_selector'
  - 'characters'
  - 'charcode'
  - 'collection'
  - 'clock'
  - 'fake_async'
  - 'file'
  - 'matcher'
  - 'material_color_utilities'
  - 'meta'
  - 'path'
  - 'source_span'
  - 'stack_trace'
  - 'stream_channel'
  - 'string_scanner'
  - 'term_glyph'
  - 'vector_math'
